services:
  Shiparr:
    image: Shiparr:latest
    build: .
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config:/config:ro
      - ./data:/data
      - ./secrets/age.key:/secrets/age.key:ro
      - ./deployments:/deployments
    env_file:
      - .env.example
    ports:
      - "8080:8080"
    restart: unless-stopped
