services:
  Shiparr:
    image: shiparr:latest-test
    build: .
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config:/app/config:ro
      - ./data:/app/data
      - ./secrets/age.key:/secrets/age.key:ro
      - ./deployments:/app/deployments
    env_file:
      - .env.example
    ports:
      - "8080:8080"
    restart: unless-stopped
